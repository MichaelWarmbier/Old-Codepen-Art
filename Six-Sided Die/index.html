<head>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<body>
    <button onclick="rollDice()" id="start" style="color:green;">Let's Roll!</button>
    <button onclick="resetDice()" id="reset" style="transform:translateY(100px);display:none;color:red;">Reset</button>
    <section id="dice">
        <div class="front">1</div>
        <div class="back">2</div>
        <div class="left">3</div>
        <div class="right">4</div>
        <div class="top">5</div>
        <div class="bottom">6</div>
       </section>
    <div id="shadow"></div>
</body>
