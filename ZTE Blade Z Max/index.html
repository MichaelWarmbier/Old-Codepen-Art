<div id="phone_con">
  <div id="phone">
    <div id="b_glass">
      <div class="speaker"></div>
      <div class="camera"></div>
      <button class="home"></button>
      <button class="side_buttons"></button>
      <button class="side_buttons" style="left:110px"></button>
      <div class="top_burn"></div>
      <div class="bottom_burn"></div>
      <div class="center_burn"></div>
      <button class="side_button_one" onclick="volumeUp()"></button>
      <button class="side_button_two" onclick="volumeDown()"></button>
      <div class="side_button_three" onclick="power()"></div>
      <div id="volume">
        <img src="https://cdn2.iconfinder.com/data/icons/flat-ui-icons-24-px/24/volume-24-512.png">
        <p id="vol">0</p>
      </div>
      <div id="bar">
        <div id="in_1"></div>
        <p class="in_1_p">Skype Message</p>
        <div id="in_2"></div>
        <div id="in_3"></div>
      </div>
    </div>
  </div>
</div>
